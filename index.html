<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnimDraw</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 全屏画布 -->
    <canvas id="drawingCanvas"></canvas>
    <svg id="debugPath" width="100%" height="100%" style="position:fixed; top:0; left:0; pointer-events:none; z-index:10;">
      <path id="testPathVis" d="M 0 0" fill="none" stroke="red" stroke-width="2"></path>
    </svg>
    <div id="animatedElement" class="animated-element">拖动我</div>
    
    <!-- 路径绘制指示器 -->
    <div id="pathIndicator" class="path-indicator">正在绘制路径...</div>
    
    <!-- 浮层UI -->
    <div class="ui-overlay">

      <div class="controls overlay-panel">
        <button id="resetBtn">重置</button>
        <button id="previewBtn">预览动画</button>
        <button id="viewCodeBtn">查看CSS</button>
        <div class="mode-switch">
          <span>定位模式</span>
          <label class="switch">
            <input type="checkbox" id="modeToggle">
            <span class="slider round"></span>
          </label>
          <span>路径模式</span>
        </div>
      </div>

      <!-- 移除多余的按钮容器 -->
      
      <!-- CSS代码弹窗 -->
      <div id="codeModal" class="modal" style="display:none;">
        <div class="modal-content">
          <div class="modal-header">
            <h2>生成的CSS代码</h2>
            <span id="closeModal" class="close-modal">&times;</span>
          </div>
          <div class="modal-body">
            <pre id="cssOutput">/* 拖动元素后将生成CSS代码 */</pre>
          </div>
          <div class="modal-footer">
            <button id="copyBtnInModal" class="copy-btn">复制代码</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script-dual-mode.js"></script>
  </body>
</html>
