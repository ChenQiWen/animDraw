<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS曲线动画生成器</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>CSS曲线动画生成器</h1>
        <p>
          在下方画布上按住鼠标左键绘制动画路径，工具将自动生成相应的CSS动画代码
        </p>
      </header>

      <main>
        <div class="drawing-area">
          <canvas id="drawingCanvas"></canvas>
          <div id="startPoint" class="point start-point">起点</div>
          <div id="endPoint" class="point end-point">终点</div>
          <div id="animatedElement" class="animated-element">元素</div>
        </div>

        <div class="controls">
          <button id="resetBtn">重置路径</button>
          <button id="previewBtn">预览动画</button>
          <button id="copyBtn">复制CSS代码</button>
        </div>

        <div class="output-area">
          <h2>生成的CSS代码</h2>
          <pre id="cssOutput">/* 绘制路径后将生成CSS代码 */</pre>
        </div>
      </main>

      <footer>
        <p>动画路径可视化工具 - 让前端动画创作更简单</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
